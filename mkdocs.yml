site_name: ArchAI Documentation
site_description: Autonomous Architectural Guardian for Engineering Teams
site_url: https://system-designing.vercel.app

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

nav:
  - Home: index.md
  - CLI Reference:
      - Commands: cli/commands.md
      - Examples: cli/examples.md
  - API Reference:
      - Endpoints: api/endpoints.md
      - JSON Schemas: api/json-schemas.md
  - Architecture:
      - CIRAS: architecture/ciras.md
      - WDP-TG: architecture/wdp-tg.md
      - SRC-RS: architecture/src-rs.md
      - GitHub Integration: architecture/github-integration.md
      - PM Integration: architecture/pm-integration.md
  - Tutorials:
      - Getting Started: tutorials/getting_started.md
      - Chaining Workflows: tutorials/chaining_workflows.md
  - Reference:
      - Glossary: references/glossary.md
      - FAQ: references/faq.md

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
