name: ArchAI Pilot Distribution

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      user_id:
        description: 'User ID for initial pilot token'
        required: true
        default: 'Pilot-Tester'
      days:
        description: 'Token validity (days)'
        required: true
        default: '7'

jobs:
  build:
    name: Build Pilot Binary (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller cryptography pydantic PyYAML python-dotenv PyGithub setuptools
          pip install -e .

      - name: Generate Pilot Token & Build
        shell: bash
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          python scripts/distribute.py
        env:
          PILOT_USER_ID: ${{ github.event.inputs.user_id }}
          PILOT_DAYS: ${{ github.event.inputs.days }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: archai-pilot-${{ matrix.os }}
          path: archai_pilot_*_dist.zip
